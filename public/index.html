<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
  <style>
    .logo { dislay: none; }
    @media (min-width: 540px) {
      .logo {
        display: block;
        height: 200px;
        width: 200px;
        background: url('/images/thirteenth-age-logo.png');
        background-size: 100%;
        float: left;
        margin-right: 10px;
      }
    }

    .overview {
      font-size: 2em;
      display: flex;
      align-items: flex-end;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: flex-end;
      min-height: 200px;
    }

    label {
      font-family: 'Titillium Web';
      text-transform: capitalize;
      border-bottom: solid black 1px;
      margin: 10px;
    }

    input {
      font-size: 2em;
      text-align: center;
      border: none;
    }

    input:focus {
      outline: none;
    }

    label input {
      border: none;
      margin-left: 10px;
      font-size: 0.7em;
      font-weight: lighter;
    }

    label input:focus {
      outline: none;
    }

    .abilities {
      clear: both;
      float: left;
      margin-right: 20px;
    }

    table {
      border-collapse: collapse;
    }

    thead {
      text-transform: uppercase;
      font-weight: lighter;
      font-family: 'Titillium Web';
    }

    tbody {
    }

    tbody td {
      border: solid black 1px;
      background: white;
      min-width: 3.5em;
    }

    tr.editable td, tr.output td {
      border-width: 2px;
    }

    tr.editable td input{
      min-height: 50px;
    }

    tr.computed td {
      border: solid #ccc 1px;
    }

    tr.computed.output td {
      border: solid black 1px;
      border-width: 2px;
    }

    td input.ability {
      width: 2em;
      height: 100%;
      border: none;
      font-size: 1.5em;
      text-align: center;
    }

    td input.ability:focus {
      outline: none;
    }

    tbody th {
    }

    td.tab {
      background: black;
      color: white;
      border-bottom-right-radius: 7px;
      border-bottom-left-radius: 7px;
      font-size: 0.6em;
      text-align: center;
      text-transform: uppercase;
      padding: 3px;
    }

    tbody tr.computed th:not(:empty) div {
      background: #ccc;
      color: white;
      font-weight: 100;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;
      /* Currently causing z-index issues */
      /*transform: rotateZ(20deg) translateX(4px);
      transform-origin: bottom right;
      transform-style: flat;
      padding-right: 20px;*/
      padding: 10px;
    }

    tbody tr.computed.output th:not(:empty) div{
      background: black;
    }

    .input-box {
      border: solid black 2px;
      border-top-left-radius: 20px;
    }

    .input-box.input-box-left {
      background: black;
      color: white;
      padding-left: 5px;
      padding-top: 3px;
      height: 40px;
      display: inline-block;
    }

    .input-box.input-box-left label {
      /*-webkit-writing-mode: vertical-lr;*/
      /*-webkit-text-orientation: upright;*/
      margin: 0;
      line-height: 1.1em;
      display: inline-block;
      vertical-align: bottom;
      /*letter-spacing: -0.4em;*/
    }

    .input-box.input-box-left input {
      height: 80%;
      vertical-align: top;
      font-size: 2em;
      text-align: center;
    }

    .combat-stat {
      text-align: center;
      display: inline-block;
      margin-right: 10px;
      max-width: 120px;
    }

    h3 {
      margin-bottom: 1px;
      font-weight: normal;
      font-size: 1em;
    }

    h3.minor {
      color: #ccc;
    }

    h3.major {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <form action="">
    <div class="logo"></div>
    <div class="overview">
      <label for="">name<input type="text"></label>
      <label for="">race<input type="text"></label>
      <label for="">class<input type="text"></label>
      <label for="">level<input type="text"></label>
    </div>
    <div class="abilities">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>str</th>
            <th>con</th>
            <th>dex</th>
            <th>int</th>
            <th>wis</th>
            <th>cha</th>
          </tr>
        </thead>
        <tbody>
          <tr class="editable">
            <th></th>
            <td><input class="ability" type="text" min="0" max="40"></td>
            <td><input class="ability" type="text" min="0" max="40"></td>
            <td><input class="ability" type="text" min="0" max="40"></td>
            <td><input class="ability" type="text" min="0" max="40"></td>
            <td><input class="ability" type="text" min="0" max="40"></td>
            <td><input class="ability" type="text" min="0" max="40"></td>
          </tr>
          <tr class="computed">
            <th><div>modifier</div></th>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
          </tr>
          <tr class="computed output">
            <th><div>modifier + level</div></th>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
            <td><input class="ability" type="text"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"></td>
            <td class="tab">initiative</td>
            <td colspan="3"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="combat-stats">
      <div class="armor-class combat-stat">
        <h3>Armor Class</h3>
        <div class="input-box input-box-left">
          <label>A<br>C</label>
          <input type="text" maxlength="3" size="4em">
        </div>
      </div>
      <div class="physical-defense combat-stat">
        <h3>Physical Defense</h3>
        <div class="input-box input-box-left">
          <label>P<br>D</label>
          <input type="text" maxlength="3" size="4em">
        </div>
      </div>
      <div class="mental-defense combat-stat">
        <h3>Mental Defense</h3>
        <div class="input-box input-box-left">
          <label>M<br>D</label>
          <input type="text" maxlength="3" size="4em">
        </div>
      </div>
      <div class="save-bonuses combat-stat">
        <h3 class="minor">Save Bonuses</h3>
        <input type="text" size="2em">
      </div>
      <div class="hit-points combat-stat">
        <h3 class="major">Hit Points</h3>
        <div class="ratio-input">
          <label for="">current<input type="text"></label>
          <label for="">maximum<input type="text"></label>
        </div>
      </div>
      <div class="recoveries"></div>
      <div class="recovery-roll"></div>
    </div>
    <div class="one-unique-thing"></div>
  </form>
  <script src="/assets/main.bundle.js"></script>
</body>
</html>
