<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
  <style>
    .logo { dislay: none; }
    @media (min-width: 540px) {
      .logo {
        display: block;
        height: 200px;
        width: 200px;
        background: url('/images/thirteenth-age-logo.png');
        background-size: 100%;
        float: left;
        margin-right: 10px;
      }
    }

    .overview {
      font-size: 2em;
      display: flex;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: flex-end;
    }

    label {
      font-family: 'Titillium Web';
      text-transform: capitalize;
      border-bottom: solid black 1px;
      margin: 10px;
    }

    label input {
      border: none;
      margin-left: 10px;
      font-size: 0.7em;
      font-weight: lighter;
    }

    label input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <form action="">
    <div class="logo"></div>
    <div class="overview">
      <label for="">name<input type="text"></label>
      <label for="">race<input type="text"></label>
      <label for="">class<input type="text"></label>
      <label for="">level<input type="text"></label>
    </div>
    <div class="abilities"></div>
    <div class="combat-stats"></div>
    <div class="one-unique-thing"></div>
  </form>
  <script src="/assets/main.bundle.js"></script>
</body>
</html>
