<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
  <style>
    label {
      font-family: 'Titillium Web';
      text-transform: capitalize;
      margin: 10px;
    }

    label.basic {
      border-bottom: solid black 1px;
    }

    /*input {
      font-size: 2em;
      text-align: center;
      border: none;
    }

    input:focus {
      outline: none;
    }

    label.basic input {
      border: none;
      margin-left: 10px;
      font-size: 0.7em;
      font-weight: lighter;
    }

    label input:focus {
      outline: none;
    }*/

    .abilities {
      clear: both;
      float: left;
      margin-right: 20px;
    }

    table {
      border-collapse: collapse;
    }

    thead {
      text-transform: uppercase;
      font-weight: lighter;
      font-family: 'Titillium Web';
    }

    tbody {
    }

    tbody td {
      border: solid black 1px;
      background: white;
      min-width: 3.5em;
    }

    tr.editable td, tr.output td {
      border-width: 2px;
    }

    tr.editable td input{
      min-height: 50px;
    }

    tr.computed td {
      border: solid #ccc 1px;
    }

    tr.computed.output td {
      border: solid black 1px;
      border-width: 2px;
    }

    td input.ability {
      width: 2em;
      height: 100%;
      border: none;
      font-size: 1.5em;
      text-align: center;
    }

    td input.ability:focus {
      outline: none;
    }

    tbody th {
    }

    td.tab {
      background: black;
      color: white;
      border-bottom-right-radius: 7px;
      border-bottom-left-radius: 7px;
      font-size: 0.6em;
      text-align: center;
      text-transform: uppercase;
      padding: 3px;
    }

    tbody tr.computed th:not(:empty) div {
      background: #ccc;
      color: white;
      font-weight: 100;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;
      /* Currently causing z-index issues */
      /*transform: rotateZ(20deg) translateX(4px);
      transform-origin: bottom right;
      transform-style: flat;
      padding-right: 20px;*/
      padding: 10px;
    }

    tbody tr.computed.output th:not(:empty) div{
      background: black;
    }

    .input-box {
      border: solid black 2px;
      border-top-left-radius: 20px;
    }

    .input-box.input-box-left {
      background: black;
      color: white;
      padding-left: 5px;
      padding-top: 3px;
      height: 40px;
      display: inline-block;
    }

    .input-box.input-box-left label {
      /*-webkit-writing-mode: vertical-lr;*/
      /*-webkit-text-orientation: upright;*/
      margin: 0;
      line-height: 1.1em;
      display: inline-block;
      vertical-align: bottom;
      /*letter-spacing: -0.4em;*/
    }

    .input-box.input-box-left input {
      height: 80%;
      vertical-align: top;
      font-size: 2em;
      text-align: center;
    }

    .combat-stat {
      text-align: center;
      display: inline-block;
      margin-right: 10px;
    }

    h3 {
      margin-bottom: 1px;
      font-weight: normal;
      font-size: 1em;
    }

    h3.minor {
      color: #ccc;
    }

    h3.major {
      font-size: 1.5em;
    }

    .ratio-input {
      border: solid black 2px;
      text-align: left;
    }

    .ratio-input label {
      margin: 4px;
      font-size: .5em;
    }

    .ratio-input .numerator label {
      vertical-align: top;
    }

    .ratio-input>div {
      display: inline-block;
    }

    .ratio-input input {
      width: 50px;
      font-size: 1.5em;
    }

    .ratio-input .numerator {
      text-align: left;
      vertical-align: top;
      position: relative;
    }

    .ratio-input .numerator::after {
      content: "";
      width: 10px;
      height: 115%;
      border-right: solid #ccc 2px;
      position: absolute;
      right: 0;
      top: -6px;
      transform: rotateZ(30deg);
    }

    .ratio-input .denominator {
      text-align: right;
      vertical-align: bottom;
    }

    span.operator {
      vertical-align: super;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="/assets/main.bundle.js"></script>
</body>
</html>
