<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
  <style>
    label {
      font-family: 'Titillium Web';
      text-transform: capitalize;
      margin: 10px;
    }

    label.basic {
      border-bottom: solid black 1px;
    }

    .input-box {
      border: solid black 2px;
      border-top-left-radius: 20px;
    }

    .input-box.input-box-left {
      background: black;
      color: white;
      padding-left: 5px;
      padding-top: 3px;
      height: 40px;
      display: inline-block;
    }

    .input-box.input-box-left label {
      /*-webkit-writing-mode: vertical-lr;*/
      /*-webkit-text-orientation: upright;*/
      margin: 0;
      line-height: 1.1em;
      display: inline-block;
      vertical-align: bottom;
      /*letter-spacing: -0.4em;*/
    }

    .input-box.input-box-left input {
      height: 80%;
      vertical-align: top;
      font-size: 2em;
      text-align: center;
    }

    .combat-stat {
      text-align: center;
      display: inline-block;
      margin-right: 10px;
    }

    h3 {
      margin-bottom: 1px;
      font-weight: normal;
      font-size: 1em;
    }

    h3.minor {
      color: #ccc;
    }

    h3.major {
      font-size: 1.5em;
    }

    .ratio-input {
      border: solid black 2px;
      text-align: left;
    }

    .ratio-input label {
      margin: 4px;
      font-size: .5em;
    }

    .ratio-input .numerator label {
      vertical-align: top;
    }

    .ratio-input>div {
      display: inline-block;
    }

    .ratio-input input {
      width: 50px;
      font-size: 1.5em;
    }

    .ratio-input .numerator {
      text-align: left;
      vertical-align: top;
      position: relative;
    }

    .ratio-input .numerator::after {
      content: "";
      width: 10px;
      height: 115%;
      border-right: solid #ccc 2px;
      position: absolute;
      right: 0;
      top: -6px;
      transform: rotateZ(30deg);
    }

    .ratio-input .denominator {
      text-align: right;
      vertical-align: bottom;
    }

    span.operator {
      vertical-align: super;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="/assets/main.bundle.js"></script>
</body>
</html>
